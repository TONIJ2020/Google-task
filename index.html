<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <a href="#www.gmail.com">Gmail</a>
        <a href="#https://www.google.com.ng/imghp">Images</a>
        <img src="Google-nine-dots-icon.png" alt="google-nine-dots">
    </header>
    <main id="#" class="container">
        <div class="input-group">
            <img src="Google-title-img.png" class="google-title-img" alt="google-img">
            <div class="input-search-mic">
                <input type="text" id="search-input" placeholder="" />
                <img src="Google-mic.png" class="google-mic" alt="google-mic">
                <img src="search.png" class="google-search" alt="search-icon">
            </div>
            <div class="google-btn">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <div class="Language-group">
                <p class="languages">Google offered in: 
                    <a href="https://www.google.com/setprefs?sig=0_mgMmSoGUsB52LbV2Q56AKEgZDCI%3D&hl=ha&source=homepage&sa=X&ved=0ahUKEwiOldvSmvfvAhUHDWMBHUTeDeYQ2ZgBCA4" class="hausa">Hausa</a>
                    <a href="https://www.google.com/setprefs?sig=0_mgMmSoGUsB52LbV2Q56AKEgZDCI%3D&hl=ig&source=homepage&sa=X&ved=0ahUKEwiOldvSmvfvAhUHDWMBHUTeDeYQ2ZgBCA8" class="igbo">Igbo</a>
                    <a href="https://www.google.com/setprefs?sig=0_mgMmSoGUsB52LbV2Q56AKEgZDCI%3D&hl=yo&source=homepage&sa=X&ved=0ahUKEwiOldvSmvfvAhUHDWMBHUTeDeYQ2ZgBCBA" class="yoruba">Ede Yoruba</a>
                    <a href="https://www.google.com/setprefs?sig=0_mgMmSoGUsB52LbV2Q56AKEgZDCI%3D&hl=pcm&source=homepage&sa=X&ved=0ahUKEwiOldvSmvfvAhUHDWMBHUTeDeYQ2ZgBCBE" class="pidgin">Nigerian Pidgin</a>
                </p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="primary-footer">
            <p>Nigeria</p>
        </div>
        <div class="secondary-footer">
            <div class="left-items">
                <a href="https://about.google/?utm_source=google-NG&utm_medium=referral&utm_campaign=hp-footer&fg=1" class="about">About</a>
                <a href="https://www.google.com/intl/en_ng/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" class="advertising">Advertising</a>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1" class="business">Business</a>
                <a href="https://google.com/search/howsearchworks/?fg=1" class="how-search-works">How Search works</a>
            </div>
            <a href="https://sustainability.google/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=" class="centre-items">Carbon neutral since 2007</a>
            <div class="right-items">
                <a href="https://policies.google.com/privacy?hl=en-NG&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en-NG&fg=1">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
